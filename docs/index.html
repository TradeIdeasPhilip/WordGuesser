<HTML>
  <HEAD>
    <TITLE>Word Guesser</TITLE>  
    <SCRIPT SRC="WordGuesser.js"></SCRIPT>
  </HEAD>
  <BODY ONLOAD="initOnce()">
    <DIV>
      Letters: <INPUT ID="available" ONINPUT="updateGUI()"></INPUT> 
    </DIV>
    <DIV>
      Pattern: <INPUT ID="pattern" ONINPUT="updateGUI()"></INPUT> <BUTTON id="show all" disabled ONCLICK="showAll()">Show All</BUTTON> <SPAN style="font-family: monospace; opacity: 50%;" ID="regex">//</SPAN>
    </DIV>
    <DIV ID="output" STYLE="border: 0.2em solid blue; padding: 0.2em; display: inline-block;">
      <I>Waiting for dictionary.</I>
    </DIV>
    <DIV ID="dictionary-status">
    </DIV>
    <BR>
    <H1>Help</H1>
    <DIV style="display:flex; flex-wrap: wrap;">
      <DIV style="width: 20em;">
        In this case I would type "srlieh" into the box labeled "Letters".&nbsp;
        Then I would type <SPAN style="white-space: nowrap;">"i??"</SPAN> or <SPAN style="white-space: nowrap;">"?h???"</SPAN> into the box labeled "Pattern".
      </DIV>
      <IMG src="Sample.png" style="width: 20em;" />
    </DIV>
  </BODY>
</HTML>
